<div class="row">
    <div class="col-md-6">
        <a [routerLink]="['/']" class="btn btn-link"><i class="fa fa-angle-left"></i> Back to Dashboard</a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <a class="btn btn-dark" routerLink="/client/edit/{{id}}" routerLinkActive="router-link-active" >Edit</a>
            <a class="btn btn-danger text-white" (click)="onDelete()">Delete</a>
        </div>
    </div>
</div>
<hr>
<div *ngIf="client" class="card">
    <h3 class="card-header">{{client.firstName}} {{client.lastName}}</h3>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8">
                <h5>Client ID: {{client.id}}</h5>
            </div>
            <div class="col-md-4">
                <h5 class="pull-right">
                    Balance:
                    <span
                        [class.text-danger]="!hasBalance"
                        [class.text-success]="hasBalance"
                    >
                        {{client.balance | currency:"USD"}}
                    </span>
                    <small>
                        <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput">
                            <i class="fa fa-pencil"></i>
                        </a>
                    </small>
                </h5>
                <div class="clearfix mb-3">
                    <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance()">
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="Balance amount" name="balance" [(ngModel)]="client.balance">
                            <div class="input-group-append">
                                <button class="input-group-text" type="submit">Update</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <ul class="list-group text-secondary">
            <p class="list-group-item">Email: {{client.email}}</p>
            <p class="list-group-item">Phone: {{client.phone}}</p>
        </ul>
    </div>
</div>
