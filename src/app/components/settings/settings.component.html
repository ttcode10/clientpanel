<div class="card">
    <div class="card-header">
        <h4>Settings</h4>
    </div>

    <form class="card-body" (submit)="onSubmit()">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="allowRegistration" [checked]="settings.allowRegistration" (change)="settings.allowRegistration = !settings.allowRegistration" >
            <label class="form-check-label ml-3 mb-3">Allow registration</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="disableBalanceOnAdd" [checked]="settings.disableBalanceOnAdd" (change)="settings.disableBalanceOnAdd = !settings.disableBalanceOnAdd" >
            <label class="form-check-label ml-3 mb-3">Disable balance on add</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="disableBalanceOnEdit" [checked]="settings.disableBalanceOnEdit" (change)="settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit">
            <label class="form-check-label ml-3 mb-3">Disable balance on edit</label>
        </div>
        <input type="submit" class="btn btn-block btn-primary" value="Save">
    </form>

</div>
